<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div id="divSign">
        <h1>Register</h1>
        <form action="" method="post">
            <div class="box">
                <label for="npm">NPM                  :</label> <br>
                <input type="tel" name="npm" id="npm" minlength="9" maxlength="9" placeholder="Masukkan NPM" required>
            </div>

            <div class="box">
                <label for="fullName">Fullname        :</label> <br>
                <input type="text" name="Fullname1" id="fullName" placeholder="Masukkan Nama Lengkap" required>
            </div>

            <div class="box">
                <label for="email">Email           :</label> <br>
                <input type="email" name="email" id="email" placeholder="Masukkan Email" required>
            </div>
                
            <div class="box">
                <label for="password">Password        :</label> <br>
                <input type="password" name="password1" id="password" placeholder="Masukkan Password" required>    
            </div>

            <div class="box">
                <label for="placeBirth">Place Birth     :</label> <br>
                <input type="text" name="Place_birth1" id="placeBirth" placeholder="Masukkan Tempat Lahir" required>
            </div>

            <div class="box">
                <label for="birthdate">Birthdate       :</label> <br>
                <input type="date" name="birthdate" id="birthdate" placeholder="Masukkan Tanggal Lahir" required>
            </div>

            <div class="box">
                <label for="radioGender">Gender    : 
                    <input type="radio" name="radioGender" id="radioGenderMale" required> Male
                    <input type="radio" name="radioGender" id="radioGenderFemale" required> Female
                </label>
            </div>

            

            <div class="box">
                <label for="Address"> Address      :</label> <br>
                <textarea name="Address" id="Address" cols="100" rows="3" required></textarea>
            </div>
            
            <div class="button-group">
                <button type="reset">Clear</button>
                <button type="submit" class="btn-blue">Save</button>
            </div>

        </form>
    </div>
</body>
</html>
