<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 2</title>
</head>
<body>
    <h1>Element Form</h1>
    <p>Form Method Get</p>
    <form action="" method="get">
        <p>
            <label for="">
                Text: 
                <input type="text" value="Mervin" name="Email"> <!-- Pada atribut name, nilai/isi nya jangan menggunakan strip atau spasi-->
            </label>
            
        </p>
        <p>
            <label for="">
                Email: 
                <input type="email" value="Mervin" name="Email">
            </label>

        </p>
        <p>
            <label for="">
                Password: 
                <input type="password" name="password" id="">
            </label>
            
        </p>
        <p>
            <label for="">
                Checkbox: 
            </label>

            <label for="">
                <input type="checkbox" value="check1" name="Checkbox">
                Emosi
            </label>

            <label for="">
                <input type="checkbox" value="check2" name="Checkbox"> 
                Intelijen 
            </label>
        </p>
        <p>
            <label for="">Radio: 
                <input type="radio" value="radio1" name="Email"> Laki-laki
                <input type="radio" value="radio2" name="Email">Perempuan
            </label>

        </p>
        <p>
            <label for="">Color: 
                <input type="color" name="asd" id="">
            </label>
        </p>
        <p>
            <label for="">
                Textarea
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
        </p>
        <p>
            <label for=""> Select box
                <Select name="ortu">
                    <option value="">Pilih salah satu:</option>
                    <option value="Ayah" selected>Ayah</option>
                    <option value="Ibu">Ibu</option>
                </Select>
            </label>
        </p>
        <p>Button</p>
        <button type="button">Tombol biasa</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
